name: build
  
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt

